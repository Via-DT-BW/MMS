<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <link rel="icon" type="image/ico" href="static/content/icon.PNG" />
    <meta name="author" content="" />
    <title>Sidebar</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="static/plat_static/css/sb-admin-2.min.css" rel="stylesheet" />
    <link
      href="static/plat_static/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link
      href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css"
      rel="stylesheet" />
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin@1.10.21/tableExport.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css" />

    <style>
      .nav-item.active.route {
        background-color: #051729;
        transition: background-color 0.3s ease;
      }

      .nav-item.active.route:hover {
        background-color: #2980b9;
      }

      a {
        text-decoration: none !important;
      }

      .collapse-inner {
        background-color: #051729;
      }

      .collapse-item {
        color: white !important;
      }

      .collapse-item:hover {
        color: #051729 !important;
      }

      body {
        font-family: Nunito, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
    </style>
  </head>

  <body id="page-top">
    <div id="wrapper">
      <ul
        class="navbar-nav sidebar sidebar-dark accordion"
        id="accordionSidebar"
        style="background-color: #051729">
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="/logout">
          <div class="sidebar-brand-icon">
            <img
              src="static/content/logo_mms.PNG"
              style="height: 45px"
              alt="LogoBogwarner" />
          </div>
          <div class="sidebar-brand-text mx-3" style="color: #2cedd4">
            {{maintenance}}
          </div>
        </a>
        <hr class="sidebar-divider my-0" />
        {% block content %} {% endblock %}

        <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
      </ul>
    </div>
  </body>
</html>

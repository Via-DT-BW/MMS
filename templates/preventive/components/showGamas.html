<div
  class="modal fade"
  id="gamasModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="gamasModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gamasModalLabel">Gamas do Equipamento</h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="modalContent">Carregando...</div>
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-warning"
          onclick="editSelectedGamas('{{ equipamento_id }}')">
          <i class="fa-solid fa-check mr-1"></i> Marcar como realizado
        </button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>

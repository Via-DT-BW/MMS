{% extends 'corrective/corrective.html' %} {% block content %}
<div class="col-md-12">{% include "messages/messages.html" %}</div>

<div class="container mt-3">
  <div class="card shadow">
    <div class="card-header text-white" style="background-color: #00386c">
      <h4 class="mb-0">Perfil do Técnico de Manutenção</h4>
    </div>
    <div class="card-body">
      <form id="profile-form" method="POST" action="/update_profile_mt">
        <div class="form-group row">
          <div class="col-md-6">
            <label for="nome" class="col-form-label font-weight-bold"
              >Nome</label
            >

            <input type="text" class="form-control" id="nome" name="nome"
            value="{{ tecnico['nome'] }}" {% if tecnico['nome'] %} readonly {%
            endif %} />
          </div>

          <div class="col-md-6">
            <label for="email" class="col-form-label font-weight-bold"
              >E-mail</label
            >

            <input type="email" class="form-control" id="email" name="email"
            value="{{ tecnico['email'] }}" {% if tecnico['email'] %} readonly {%
            endif %} />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-6">
            <label for="username" class="col-form-label font-weight-bold"
              >Utilizador</label
            >

            <input type="text" class="form-control" id="username"
            name="username" value="{{ tecnico['username'] }}" {% if
            tecnico['username'] %} readonly {% endif %} />
          </div>
          <div class="col-md-6">
            <label for="password" class="col-form-label font-weight-bold"
              >Password</label
            >
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                name="password"
                value="{{ tecnico['password'] }}" />
              <div class="input-group-append">
                <button
                  type="button"
                  id="toggle-password"
                  class="btn btn-outline-secondary">
                  <i class="fa fa-eye" id="eye-icon"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label for="n_tecnico" class="col-form-label font-weight-bold"
              >Número de Colaborador</label
            >
            <input
              type="text"
              class="form-control"
              id="n_tecnico"
              name="n_tecnico"
              value="{{ tecnico['n_tecnico'] }}"
              readonly />
          </div>
          <div class="col-md-6">
            <label for="card_number" class="col-form-label font-weight-bold"
              >Número do Cartão</label
            >
            <input
              type="text"
              class="form-control"
              id="card_number"
              name="card_number"
              value="{{ tecnico['card_number'] }}"
              readonly />
          </div>
        </div>

<div
  class="modal fade"
  id="modalLogin"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalLoginLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLoginLabel">Login TÃ©cnico</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required />
          </div>
          <button
            type="submit"
            class="btn"
            style="background-color: #051729; color: white">
            Entrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

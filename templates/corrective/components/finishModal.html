<div
  class="modal fade"
  id="finishModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="finishModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="finishModalLabel">Finalizar Manutenção</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="finishModalForm">
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row mb-3">
              <div hidden class="col-lg-6">
                <label><strong>ID:</strong></label>
                <input
                  type="text"
                  id="modal-id"
                  class="form-control"
                  readonly />
              </div>
              <div class="col-lg-6">
                <label><strong>ID-Corretiva:</strong></label>
                <input
                  type="text"
                  id="modal-id-corretiva"
                  class="form-control"
                  readonly />
              </div>
              <div class="col-lg-6">
                <label><strong>Data do Pedido:</strong></label>
                <input
                  type="text"
                  id="modal-pedido-date"
                  class="form-control"
                  readonly />
              </div>
              <div class="col-lg-6">
                <label><strong>Início da Manutenção:</strong></label>
                <input
                  type="text"
                  id="modal-ini-date"
                  class="form-control"
                  readonly />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label><strong>Descrição:</strong></label>
                <input
                  type="text"
                  id="modal-description"
                  class="form-control"
                  readonly />
              </div>
              <div class="col-lg-6">
                <label><strong>Equipamento:</strong></label>
                <input
                  type="text"
                  id="modal-equipament"
                  class="form-control"
                  readonly />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label><strong>Técnico Associado:</strong></label>
                <span id="tecnico-nome" class="form-control" readonly></span>
              </div>
              <div class="col-lg-6">
                <label><strong>Tipo de Avaria:</strong></label>
                <select id="tipo-avaria" class="form-control" required>
                  <option value="">Selecione um tipo de avaria</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-lg-12">
                <label for="maintenance_comment"
                  ><strong>Comentários da Manutenção:</strong></label
                >
                <span id="charCount" class="float-right">0/300</span>
                <textarea
                  id="maintenance_comment"
                  class="form-control"
                  rows="7"
                  maxlength="300"
                  oninput="updateCharCount('maintenance_comment', 'charCount', 'finish_m',300)"
                  required></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            id="finish_m"
            type="submit"
            class="btn"
            style="background-color: #051729; color: white">
            Finalizar
          </button>

          <button type="button" class="btn btn-danger" data-dismiss="modal">
            Fechar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

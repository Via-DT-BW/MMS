<div
  class="modal fade"
  id="detailsModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="detailsModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailsModalLabel">Maintenance Details</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>ID:</strong> <span id="modal-id"></span></p>
        <p><strong>Descrição:</strong> <span id="modal-description"></span></p>
        <p><strong>Equipamento:</strong> <span id="modal-equipament"></span></p>
        <p>
          <strong>Local Funcional:</strong>
          <span id="modal-functional-location"></span>
        </p>
        <p><strong>Estado SAP:</strong> <span id="modal-sap-state"></span></p>
        <p><strong>Estado SMS:</strong> <span id="modal-sms-state"></span></p>
        <p><strong>Data SMS:</strong> <span id="modal-sms-date"></span></p>
        <p>
          <strong>Centro de Trabalho:</strong>
          <span id="modal-main-workcenter"></span>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="detailsModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="detailsModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailsModalLabel">
          Detalhes do Pedido de Manutenção
        </h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="modal-description"><strong>Descrição:</strong></label>
              <input
                type="text"
                id="modal-description"
                class="form-control"
                disabled />
            </div>
            <div class="col-lg-6">
              <label for="modal-main-workcenter"
                ><strong>Centro de Trabalho:</strong></label
              >
              <input
                type="text"
                id="modal-main-workcenter"
                class="form-control"
                disabled />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="modal-functional-location"
                ><strong>Local Funcional:</strong></label
              >
              <input
                type="text"
                id="modal-functional-location"
                class="form-control"
                disabled />
            </div>
            <div class="col-lg-6">
              <label for="modal-equipament"
                ><strong>Equipamento:</strong></label
              >
              <input
                type="text"
                id="modal-equipament"
                class="form-control"
                disabled />
            </div>
          </div>
          <div class="row mb-3 d-none" id="sap">
            <div class="col-lg-6">
              <label for="modal-order-num"
                ><strong>Número Pedido SAP:</strong></label
              >
              <input
                type="text"
                id="modal-order-num"
                class="form-control"
                disabled />
            </div>
            <div class="col-lg-6">
              <label for="modal-sap-date"
                ><strong>Data Pedido SAP:</strong></label
              >
              <input
                type="text"
                id="modal-sap-date"
                class="form-control"
                disabled />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="modal-sms-state"><strong>Estado SMS:</strong></label>
              <input
                type="text"
                id="modal-sms-state"
                class="form-control"
                disabled />
            </div>
            <div class="col-lg-6">
              <label for="modal-sms-date"><strong>Data SMS:</strong></label>
              <input
                type="text"
                id="modal-sms-date"
                class="form-control"
                disabled />
            </div>
          </div>

          <div class="row mb-3 d-none" id="inicio-man-row">
            <div class="col-lg-4">
              <label for="modal-inicio-man"
                ><strong>Início da Manutenção:</strong></label
              >
              <input
                type="text"
                id="modal-inicio-man"
                class="form-control"
                disabled />
            </div>
            <div class="col-lg-4">
              <label for="modal-fim-man"
                ><strong>Fim da Manutenção:</strong></label
              >
              <input
                type="text"
                id="modal-fim-man"
                class="form-control"
                disabled />
            </div>
            <div class="col-lg-4" id="tempo-row">
              <label for="modal-tempo-man"
                ><strong>Tempo de Manutenção (min):</strong></label
              >
              <input
                type="text"
                id="modal-tempo-man"
                class="form-control"
                disabled />
            </div>
          </div>
          <div class="row mb-3 d-none" id="comment-row">
            <div class="col-lg-12">
              <label for="modal-comment"><strong>Comentário:</strong></label>
              <textarea
                id="modal-comment"
                class="form-control"
                style="height: 200px; width: 100%"
                disabled></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>

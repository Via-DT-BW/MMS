<div class="collapse" id="addDescForm">
  <div
    class="card card-body shadow-lg rounded"
    style="background-color: #f8f9fa; border-radius: 15px">
    <form action="{{ url_for('settings.add_desc') }}" method="POST">
      <div class="row">
        <div class="form-group col-md-6">
          <select
            name="filter_prod_line"
            id="filter_prod_line"
            class="form-control"
            placeholder="Linha de Produção"
            required></select>
        </div>
        <div class="form-group col-md-6">
          <input
            type="text"
            class="form-control"
            id="desc"
            name="desc"
            placeholder="Descrição"
            required />
        </div>
      </div>

      <div class="justify-content-center d-flex">
        <button
          type="submit"
          class="btn mr-3"
          style="
            background-color: #051729;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
          ">
          Adicionar
        </button>
        <button
          type="button"
          class="btn btn-danger"
          id="closeAddDescForm"
          style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1)">
          Fechar
        </button>
      </div>
    </form>
  </div>
</div>

<div
  class="modal fade"
  id="addReportModal"
  tabindex="-1"
  aria-labelledby="addReportModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <form
      id="addReportForm"
      method="POST"
      action="{{ url_for('settings.new_report') }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addReportModalLabel">
            Adicionar Recetor de Relatório
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nome" class="form-label">Username</label>
            <input
              type="text"
              name="destinatario"
              id="email"
              class="form-control"
              placeholder="Escreva o username do utilizador"
              required />
          </div>
          <div class="mb-3">
            <label for="area" class="form-label">Área</label>
            <select
              name="filter_area_add"
              id="filter_area_add"
              class="form-control mr-1">
              <option value="">Selecione a Área</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Salvar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

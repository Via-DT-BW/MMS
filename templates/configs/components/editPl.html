<div
  class="modal fade"
  id="editPL"
  tabindex="-1"
  aria-labelledby="editPLLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editPlForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editPLLabel">Editar PL</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="plId" name="plId" />
          <div class="mb-3">
            <label for="area" class="form-label">Área</label>
            <input
              type="text"
              class="form-control"
              id="area"
              name="area"
              readonly />
          </div>
          <div class="mb-3">
            <label for="plName" class="form-label">PL</label>
            <input
              type="text"
              class="form-control"
              id="plName"
              name="plName"
              required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">
            Salvar alterações
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

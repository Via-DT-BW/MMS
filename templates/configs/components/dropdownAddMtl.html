<div class="collapse" id="addMTeamLeaderForm">
  <div
    class="card card-body shadow-lg rounded"
    style="background-color: #f8f9fa; border-radius: 15px">
    <form action="{{ url_for('settings.add_teamleader') }}" method="POST">
      <input type="hidden" id="role" name="role" value="MTL" />
      <div class="row">
        <div class="form-group col-md-4">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
            required />
        </div>

        <div class="form-group col-md-4">
          <label for="password">Password</label>
          <input
            type="text"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required />
        </div>

        <div class="form-group col-md-4">
          <label for="n_colaborador">Nº de Colaborador</label>
          <input
            type="text"
            class="form-control"
            id="n_colaborador"
            name="n_colaborador"
            placeholder="Nº de colaborador"
            required />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label for="card">Nº do Cartão do Team Leader</label>
          <input
            type="text"
            class="form-control"
            id="card"
            name="card"
            placeholder="Nº do Cartão do Team Leader"
            required />
        </div>
        <div class="form-group col-md-4">
          <label for="turno">Turno</label>
          <select name="turno" id="turno" class="form-control" required>
            <option value="">Selecione o turno</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="area">Área</label>
          <select class="form-control" id="area_form" name="area" required>
            <option value="">Selecione a área</option>
          </select>
        </div>
      </div>

      <div class="justify-content-center d-flex">
        <button
          type="submit"
          class="btn mr-3"
          style="
            background-color: #051729;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
          ">
          Adicionar
        </button>
        <button
          type="button"
          class="btn btn-danger"
          id="closeAddForm"
          style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1)">
          Fechar
        </button>
      </div>
    </form>
  </div>
</div>
